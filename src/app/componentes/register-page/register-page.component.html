<div class="row ">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card mx-auto">
            <div class="card-body">
                <h1 class="text-center">Register</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" name="name" id="name" class="form-control" placeholder="Name(s)">
                    </div>

                    <div class="form-group">
                        <label for="surnames">Surnames</label>
                        <div class="d-flex justify-content-around">
                        
                        <input type="surname" name="surname" id="surname" class="form-control surnames" placeholder="Surname">
                        <input type="secondsurname" name="secondsurname" id="secondsurname" class="form-control surnames" placeholder="Second surname">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">User name</label>
                        <input type="username" name="username" id="username" class="form-control" placeholder="Enter a user name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="********">
                    </div>

                    <div class="form-group">
                        <label for="cellphonenumber">Cellphone number</label>
                        <input type="cellphonenumber" name="cellphonenumber" id="cellphonenumber" class="form-control" placeholder="Enter your cellphone number(with lada)">
                    </div>

                    <input type="button" value="SEND" class="btn btn-primary btn-block btn-lg">
                    <!-- <button type="button" value="SEND" class="btn btn-primary btn-lg">SEND</button> -->
                </form>
            </div>
        </div>
    </div>
</div>
